<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Fontes google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/output.css">
    <title>Frontend Mentor | NFT preview card component</title>

</head>
<body class="flex justify-center items-center bg-Very-dark-blue-main text-lg font-['Outfit'] min-h-screen">
    <main>

        <section class="m-4 bg-Very-dark-blue-card text-white p-6 rounded-lg max-w-[375px]">

            <img src="./assets/image-equilibrium.jpg" alt="Cubo" class="rounded-lg">

            <div class="grid gap-3 mt-6 opacity-80">

                <h2 class="text-2xl">Equilibrium #3429</h2>

                <p class="text-Soft-blue text-base font-light">Our Equilibrium collection promotes balance and calm.</p> 

                <div class="flex justify-between">

                    <div class="flex space-x-2 items-center font-normal">
                        <img src="./assets/icon-ethereum.svg" alt="Etheruem" class="text-base h-4">
                        <p class="mr-auto text-Cyan text-base">0.041 ETHp</p>
                    </div>

                    <div class="flex items-center">
                        <img src="./assets/icon-clock.svg" alt="Clock" class="pr-2 w-7 h-5">
                        <p class="text-Soft-blue text-base">3 days left</p>
                    </div>

                </div>

                <hr class="border-Very-dark-blue-line">  

                <div class="flex items-center mt-2">

                    <img src="./assets/image-avatar.png" alt="Avatar" class="w-10 h-10 mr-5 p-[1px] bg-white rounded-full">

                    <p class="text-base"><span class="text-Soft-blue">Creation of Jules</span> Wyvern</p>
                </div>

            </div> 

        </section>
    </main>

    <footer class="fixed bottom-0 text-xs p-3 text-white">
    <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-Cyan">Frontend Mentor</a>. 
    Coded by <a href="#" class="text-Cyan">Fabr√≠cio Maxwell</a>.</p>
    </footer>
</body>
</html>
